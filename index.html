<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App by-Rachitkumar</title>
    
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
</head>
<body>

    <div class="wrapper">

        <h1>Weather App</h1>

        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <div class="weather-container">

            <!-- grant location -->
            <div class="grant-location-container">
                <img src="location.png" alt="location" width="80px" height="80px" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow Access to Get weather information</p>
                <button class="btn" data-grantAccess>GRANT ACCESS</button>
            </div>

            <!-- search form  -->
            <form class="form-container" data-searchForm>
                <input type="text" placeholder="Search for City..." data-searchInput>
                <button class="btn">
                    <img src="search.png" width="20px" height="20px" loading="lazy">
                </button>
            </form>

            <!-- loading screen -->
            <div class="loading-container">
                <img src="loading.gif" width="150" height="150">
                <p>Loading..</p>
            </div>

            <!-- weather information  -->
            <div class="weather-info-container">
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>

                <p data-weatherDesc></p>
                <img data-weatherIcon>
                <p data-temp></p>
                <p data-feelsLike>Feels Like : </p>

                <!-- 3 card - parameter  -->
                <div class="parameter-container">

                    <!-- card1 -->
                    <div class="parameter">
                        <img src="wind.png">
                        <p>Wind Speed</p>
                        <p data-windspeed></p>
                    </div>

                    <!-- card2 -->
                    <div class="parameter">
                        <img src="humidity.png">
                        <p>Himidity</p>
                        <p data-humidity></p>
                    </div>

                    <!-- card3 -->
                    <div class="parameter">
                        <img src="cloud.png">
                        <p>Clouds</p>
                        <p data-cloudiness></p>
                    </div>
                </div>
                <div class="parameter-container">
                    <div class="parameter">
                        <img src="sunrise.png">
                        <p>Sunrise</p>
                        <p data-sunrise></p>
                    </div>
                    <div class="parameter">
                        <img src="sunset.png">
                        <p>Sunset</p>
                        <p data-sunset></p>
                    </div>
                </div>
            </div>
        </div>

    </div>




    <script src="index.js"></script>
    
</body>
</html>
